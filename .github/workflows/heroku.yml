name: Dev Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_USER_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}} #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_USER_EMAIL}}
          buildpack: "heroku/nodejs"
        env:
          HD_NODE_ENV: production
          HD_HOST: ${{secrets.HEROKU_ENV_HOST}}
          HD_BASE_URL: ${{secrets.HEROKU_ENV_BASE_URL}}
          HD_API_PATH: ${{secrets.HEROKU_ENV_API_PATH}}
          HD_API_SSL: ${{secrets.HEROKU_ENV_API_SSL}}
          HD_MONGO_URI: ${{secrets.HEROKU_ENV_MONGO_URI}}
          HD_NETGSM_USERNAME: ${{secrets.HEROKU_NETGSM_USERNAME}}
          HD_NETGSM_PASSWORD: ${{secrets.HEROKU_NETGSM_PASSWORD}}
          HD_SECRET_TOKEN: ${{secrets.HEROKU_SECRET_TOKEN}}
          HD_CDN_PATH: ${{secrets.HEROKU_CDN_PATH}}
          HD_DEPLOY: HEROKU
